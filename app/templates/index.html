<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel ChatBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Travel Planner</h1>
        <button id="dark-mode-toggle">Dark Mode</button>
    </header>
    <div id="content">
        <main>
            <div id="map-container">
                <div id="map"></div>
            </div>
            <!-- News Headlines -->
            <section id="news-container">
                <h2>Latest News</h2>
                <div id="single-news-container">
                    <!-- First news article will be dynamically inserted here -->
                </div>
                <div id="news-articles">
                    <!-- Remaining news articles will be dynamically inserted here -->
                </div>
            </section>
        </main>
        <aside>
            <!-- Weather Widget -->
            <div id="weather-container">
                <h2>Weather Widget</h2>
                <!-- Weather info will be dynamically inserted here -->
            </div>
            <div id="chat-container">
                <div id="header">
                    <h2>Travel ChatBot</h2>
                </div>
                <div id="chat-box"></div>
                <div id="input-area">
                    <input type="text" id="user-input" placeholder="Type a message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </aside>
    </div>
    <footer>
        <p>&copy; 2024 Travel Planner</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
